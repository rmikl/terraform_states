# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    sudo apt install -y terraform 
    curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
    az login --service-principal -u $(GITHUB_APPID) -p $(GITHUB_PASSWORD) --tenant $(GITHUB_TENANT)
    az account show | grep -i robert
- script: |
    export AZURE_DEVOPS_EXT_PAT=$(tfstates_token) 
    echo test_file > test_file
    az devops login --organization https://robertm131.visualstudio.com/
    az artifacts universal publish \
    --organization https://robertm131.visualstudio.com/ \
    --project="terraform_azure" \
    --scope project \
    --feed tfstates \
    --name my-first-package \
    --version 0.0.1 \
    --description "Welcome to Universal Packages" \
    --path test_file
  displayName: 'test uplaod'
